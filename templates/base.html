<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Events@NYU{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header class="topbar">
        <div class="topbar__brand">Events@NYU</div>

        <nav class="topbar__links">
  {% if current_user.is_authenticated %}
    <div class="topbar__left">
      <a class="topbar__link" href="{{ url_for('home') }}">Home</a>
      <a class="topbar__link" href="{{ url_for('profile') }}">Profile</a>
      <a class="topbar__link" href="{{ url_for('dashboard') }}">Dashboard</a>
    </div>

    <div class="topbar__right">
      <span class="topbar__user">
        {{ current_user.name }}
      </span>
      <a class="topbar__link" href="{{ url_for('logout') }}">Log out</a>
    </div>
  {% else %}
    <div class="topbar__right">
      <a class="topbar__link" href="{{ url_for('login') }}">Log in</a>
      <a class="topbar__link" href="{{ url_for('signup') }}">Sign up</a>
    </div>
  {% endif %}
</nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
