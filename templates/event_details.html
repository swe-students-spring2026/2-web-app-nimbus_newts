{% extends "base.html" %}
{% block title %}{{ event.title }} | Events@NYU{% endblock %}

{% block content %}
    <h2>{{ event.title }}</h2>
    <p><b>Category:</b> {{ event.category }}</p>
    <p><b>Location:</b> {{ event.location }}</p>
    <p><b>Date & Time:</b> {{ event.datetime }}</p>
    <hr>
    <p>{{ event.description }}</p>

    <p><a href="{{ url_for('home') }}">‚Üê Back</a></p>
{% endblock %}
